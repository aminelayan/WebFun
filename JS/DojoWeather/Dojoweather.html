<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" href="dojoweather.css">
</head>
<body>
    <header>
        <h1>DojoWeather</h1>
        <ul>
            <li><a onclick='alerting()' href="#">Burbank</a></li>
            <li><a onclick='alerting()' href="#">Chicago</a></li>
            <li><a onclick='alerting()' href="#">Dallas</a></li>
        </ul>
    </header>
    <nav> 
        <p>San Jose</p>
        <div>
        <label>Show Temperature in</label>
        <select id="temp" onchange="alerting()" name="Show Temperature in">
            <option>°C</option>
            <option>°F</option>
        </select>
    </div>
    </nav>
    <hr>
    <main>
        <section class="today">
            <h1>Today</h1>
            <img src="assets/some_rain.png" alt="">
            <p>Some Rain</p>
            <div>
                <p id="high"></p>
                <p id="low"></p>
            </div>
    </section>
    <section class="today">
        <h1>Tomorrow</h1>
        <img src="assets/some_sun.png" alt="">
        <p>Some Sun</p>
        <div>
            <p id="high1"></p>
            <p id="low1"></p>
        </div>
</section>
<section class="today">
    <h1>Friday</h1>
    <img src="assets/some_clouds.png" alt="">
    <p>Some Cloud</p>
    <div>
        <p id="high2"></p>
        <p id="low2"></p>
    </div>
</section>
    <section class="today">
        <h1>Saturday</h1>
        <img src="assets/some_sun.png" alt="">
        <p>Some Sun</p>
        <div>
            <p id="high3"></p>
            <p id="low3"></p>
        </div>
    </main>
    <footer>
        <p>Stop! Cookie time<br/> use cookies (sadly not the edible ones) to personalize
            content and ads, to provide social media features and to
            analyse our traffic. Read more.</p>
        <button onclick="remove()">I Accept</button>
        </footer>
        <script src="dojoweather.js"></script>
</body>
</html>
