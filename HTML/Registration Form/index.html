<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    div{
        margin: 5px;
    }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
  </head>
  <body>
    <h1>Registation Form</h1>
    <div>
      <label>First Name : *</label>
      <input type="text" name="first_name" />
    </div>
    <div>
      <label>Last Name : *</label>
      <input type="text" name="last_name" />
    </div>
    <div>
      <label>Email: *</label>
      <input type="text" name="Email" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="password" />
    </div>
    <div>
      <label for="cf">Confirm Password</label>
      <input type="password" name="password" id="cf"/>
    </div>
    <div>
      <label>Birthday</label>
      <input type="date" name="dob" />
    </div>
    <label>Gender Identity:</label>
    <div>
      <input type="radio" name="accept"  />
      <label for="accept">Male</label>
      <input type="radio" name="accept" />
      <label for="accept">Female</label>
      <input type="radio" name="accept" />
      <label for="accept">Non-binary</label>
      <input type="radio" name="accept"  />
      <label for="accept">I prefer not to answer</label>
    </div>
    <div>
      <label>A short description about yourslef: </label>
    </div>
      <textarea name="comment" cols="30" rows="2"></textarea>
    </div>
    <div>
      <label>Favorite Language: </label>
      <select name="Language">
        <option value="">JavaScript</option>
        <option>Python</option>
        <option>SQL</option>
        <option>C#</option>
      </select>
    </div>
    <div>
        <input type="checkbox">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
  </body>
</html>
